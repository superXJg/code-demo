<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      position: relative;
      border: 1px solid #ccc;
      height: fit-content;
      overflow: hidden;
    }
    .box{
      float: left;
      padding: 4px;

    }
    .clear{
      clear: both;
    }
    .img{
      position: relative;
      /* top: 1000px; */
      height: 100px;
      width: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="img"></div>
    </div>
    <div class="clear""></div>
  </div>
</body>
</html>
