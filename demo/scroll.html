<!DOCTYPE html>
<html>
<head>
  <title>Scroll Demo</title>
  <style>
    body {
      height: 2000px; /* 为了展示滚动效果，给页面设置一个较大的高度 */
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      // 在页面加载完成后执行滚动操作
      window.scrollTo(0, 200);
    });
  </script>
</head>
<body>
  <!-- 页面内容 -->
</body>
</html>
